<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Snakey Snake</title>
  </head>
  <body>
    <header>
      <h1>Snake</h1>
    </header>
    <section id="play-again-section">
      <span> YOU DIED :(</span>
      <input type="button" id="play-again-button" value="PLAY AGAIN?" />
    </section>
    <section id="score-board">
      <span id="current-score">CURRENT SCORE: 0</span>
      <span id="high-score">HIGH SCORE: 0</span>
      <input type="button" id="mute-music-button" value="MUTE MUSIC" />
    </section>
    <main id="gameboard-container"></main>
    <section id="start-game-section">
      <span>
        You are a <i>very</i> hungry snake and apples are appearing out of
        nowhere! Can you eat them all?</span
      >
      <span id="descripton-ps"
        ><i>hint: you cannot...they are infinite....</i></span
      >
      <input type="button" id="start-game-button" value="START GAME" />
      <span> OR PRESS DOWN/UP ARROW KEY TO START</span>
    </section>

    <footer>All sound effects/music created by Dakota Solis</footer>
  </body>
</html>
